<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>

  </head>

  <body>

    <div class="container">
      <div class="profile">
        <div class="profile__top"></div>
        <div class="profile__bottom">
          <div class="profile__bottom-info">
            <h2 class="profile__bottom-info_name">
              Victor Crest
              <span class="profile__info-name__age">26</span>
            </h2>
            <p class="profile__botom-info_city">London</p>
          </div>
        </div>
        <div class="profile__info">

          <div class="profile__image">
            <img src="./images/image-victor.jpg" alt="victor" />
          </div>
         
        </div>
      </div>
      <div class="stats">
        <div class="stats__item">
          <h2 class="stats__item-count">80K</h2>
          <p class="stats__item-text">Followers</p>
        </div>
        <div class="stats__item">
          <h2 class="stats__item-count">803K</h2>
          <p class="stats__item-text">Likes</p>
        </div>
        <div class="stats__item">
          <h2 class="stats__item-count">1.4K</h2>
          <p class="stats__item-text">Photos</p>
        </div>
      </div>
    </div>

  </body>

</html>
